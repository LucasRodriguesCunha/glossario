<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <dl>
        <a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype">
            <dt>!DOCTYPE html</dt>
        </a>
        <dd>Define o tipo de documento como HTML5</dd>

        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">
            <dt>html</dt>
        </a>
        <dd>Define um documento HTML</dd>

        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head">
            <dt>head</dt>
        </a>
        <dd>Contêiner para metadados, título da página, links...</dd>

        <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">
            <dt>body</dt>
        </a>
        <dd>Corpo do documento</dd>

    </dl>
</body>
</html>
